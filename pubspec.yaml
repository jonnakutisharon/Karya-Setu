name: rental_app
description: Karya Setu - A Rental Platform connecting owners and renters for seamless product sharing.

# Add version number
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Backend(s)
  supabase_flutter: ^2.9.1        # if you still use Supabase
  flutter_dotenv: ^6.0.0
  intl: ^0.18.1
  file_picker: ^10.3.2
  mobile_scanner: ^7.0.1

  # State & utils
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  uuid: ^4.2.1
  http: ^1.1.0
  connectivity_plus: ^6.1.5

  # Media/UI
  image_picker: ^1.2.0
  cached_network_image: ^3.4.1
  flutter_spinkit: ^5.2.1
  url_launcher: ^6.3.1

  # Firebase (versions compatible together)
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12
  firebase_storage: ^12.4.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/icon/

# Configure flutter_launcher_icons to use handshake logo
# Ensure icon.png is at least 1024x1024 for best quality
flutter_launcher_icons:
  android: true
  ios: true
  web:
    image_path: "assets/icon/icon.png"
    background_color: "#746397"
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#746397"
  adaptive_icon_foreground: "assets/icon/icon.png"
  min_sdk_android: 21 # Android 5.0+
